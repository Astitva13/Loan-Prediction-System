<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Prediction</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            width: 900px;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .full-width {
            grid-column: span 2;
        }

        .btn {
            background: #667eea;
            color: #fff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }

        .approved {
            background: #e6fffa;
            color: #065f46;
        }

        .rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        footer {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Loan Approval Prediction System</h1>

    <form action="/predict" method="POST">
        <div class="form-grid">

            <div>
                <label>Gender</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <div>
                <label>Marital Status</label>
                <select name="married" required>
                    <option value="">Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div>
                <label>Dependents</label>
                <input type="number" name="dependents" min="0" max="4" required>
            </div>

            <div>
                <label>Education</label>
                <select name="education" required>
                    <option value="">Select</option>
                    <option>Graduate</option>
                    <option>Not Graduate</option>
                </select>
            </div>

            <div>
                <label>Self Employed</label>
                <select name="self_employed" required>
                    <option value="">Select</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>

            <div>
                <label>Applicant Income</label>
                <input type="number" name="applicant_income" required>
            </div>

            <div>
                <label>Coapplicant Income</label>
                <input type="number" name="coapplicant_income" required>
            </div>

            <div>
                <label>Loan Amount</label>
                <input type="number" name="loan_amount" required>
            </div>

            <div>
                <label>Loan Term (Months)</label>
                <input type="number" name="loan_term" value="360" required>
            </div>

            <div>
                <label>Credit History</label>
                <select name="credit_history" required>
                    <option value="">Select</option>
                    <option value="1">Good (Yes)</option>
                    <option value="0">Bad (No)</option>
                </select>
            </div>

            <div class="full-width">
                <label>Property Area</label>
                <select name="property_area" required>
                    <option value="">Select</option>
                    <option>Rural</option>
                    <option>Semiurban</option>
                    <option>Urban</option>
                </select>
            </div>

            <div class="full-width">
                <button class="btn" type="submit">Predict Loan Status</button>
            </div>
        </div>
    </form>

    {% if prediction %}
        <div class="result {% if 'Approved' in prediction %}approved{% else %}rejected{% endif %}">
            {{ prediction }}
        </div>
    {% endif %}

    <footer>
        End-to-End Machine Learning Project using Flask & Scikit-Learn
    </footer>
</div>

</body>
</html>
